<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <div class="content">
        <label for="project-name">Project Name</label>
        <input type="text" name="project-name" id="project-name">
        <button class="add-proj">Add New Project</button>
        <h2>My Projects List</h2>
        <div class="projects">
        </div>
        <h2>My Tasks List</h2>
        <label for="task-name">Task Name</label>
        <input type="text" name="task-name" id="task-name">
        <label for="task-desc">Task Desc</label>
        <input type="text" name="task-desc" id="task-desc">
        <label for="task-date">Task Date</label>
        <input type="text" name="task-date" id="task-date">
        <button class="add">Add New Task</button>
        <button class="del">Del First Task</button>
        <div class="tasks">
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2022 | pcho101</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
