<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <div class="content">
        <h2>Default Tab</h2>
        <div class="default-container">
            <div class="default-project all">
                <span class="material-icons">calendar_today</span>
                <p>All</p>
            </div>
            <div class="default-project today">
                <span class="material-icons">today</span>
                <p>Today</p>
            </div>
            <div class="default-project week">
                <span class="material-icons">date_range</span>
                <p>This Week</p>
            </div>
        </div>
        <h2>My Projects List</h2>
        <button class="add-proj">Add New Project</button>
        <div class="projects">
        </div>
        <h2>My Tasks List</h2>
        <div class="task-modal">
            <div class="modal-content">
                <input type="text" name="task-name" id="task-name" placeholder="Title">
                <textarea name="task-desc" id="task-desc" cols="30" rows="5" placeholder="Description"></textarea>
                <input type="date" name="task-date" id="task-date">
                <div class="task-button">
                    <button class="make-task">Make</button>
                    <button class="make-edit">Edit</button>
                    <button class="cancel">Cancel</button>
                </div>
                <div class="task-id"></div>
            </div>
        </div>
        <button class="add-task">Add New Task</button>
        <div class="tasks">
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2022 | pcho101</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
